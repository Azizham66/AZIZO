<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="styles.css">
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<header><h1>AZIZO</h1></header>
<main class="main">
    <h1 class="title">Is it a Plaindrome?</h1>
    <div id="input-area" class="container">
        <label for="text-input">Enter a text to check if it's a palindrome:</label>
        <input
                type="text"
                value=""
                id="text-input"
                name="text-input"
                class="pal-input"
                required
        />
        <button id="check-btn" value="submit" type="submit" class="pal-btn">Check</button>
        <div id="result" class="pal-result"></div>
    </div>
    <div id="definition">
        <p>
            Note: A <dfn>palindrome</dfn> is a word, phrase, number, or other sequence of characters that reads the same forward and backward, ignoring spaces, punctuation, and capitalization.
        </p>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
