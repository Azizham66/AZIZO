<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Search</title>
    <link rel="icon" href="pokemon-icon.svg" type="image/svg+xml">
</head>
<body>
<header><h1>Pokémon Search App</h1></header>
    <main>
        <div class="container">
            <div class="form">
                <form id="pokemon-form" class="poke-from" role="search">
                    <label for="search-field">Search the Pokémon with Name or ID:</label>
                    <input type="text" name="pokemon" id="search-field" value="" autocomplete="off" required>
                    <button type="submit" class="btn search" id="search-btn">Search</button>
                </form>
            </div>
            <div class="result">
                <div class="general-info">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div class="size-info">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>
                <div class="pokemon-image">
                    <div id="image-container" class="image-container">

                    </div>
                </div>
                <div id="categories">
                </div>
                <div class="stats">
                    <table>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; AZIZO 2025. All rights reserved</p>
    </footer>
<script src="index.js"></script>
</body>
</html>
