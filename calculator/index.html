<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button class="btn clear">C</button>
        <button class="btn percent">%</button>
        <button class="btn sqrt">√</button>
        <button class="btn delete">←</button>

        <button class="btn parenthesis open-paren">(</button>
        <button class="btn parenthesis close-paren">)</button>
        <button class="btn square">²</button>
        <button class="btn operator divide">/</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator multiply">*</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator subtract">-</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator add">+</button>

        <button class="btn number zero">0</button>
        <button class="btn decimal">.</button>
        <button class="btn equals">=</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
